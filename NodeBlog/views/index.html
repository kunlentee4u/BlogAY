<html>
<head>
    <title>BlogAY</title>
</head>

<body>
<h1 style="float: left">Welcome to AY's blog</h1>
<p> please add your comments below with a brief summary and your email address</p>


<form action="" method="post" enctype="multipart/form-data">
    <fieldset>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Summary" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" />
        <br />
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter a short description about your post"></textarea>
        <br />
        <input type="submit" value="Submit post" />
    </fieldset>
</form>
</body>
</html>
